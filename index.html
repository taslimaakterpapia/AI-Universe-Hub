<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Font awesome CDN -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>
</head>

<body>

    <header>

        <!-- -------------------------sort btn-------------------- -->
        <div class="text-center p-4 pb-5">
            <h1 class="p-4">AI Universe Hub</h1>
            <button id="sort-by-date" type="button" class="btn btn-danger">Sort By Date</button>
        </div>
    </header>


    <main id="container">

        <section>

            <div id="card-container" class="row row-cols-1 row-cols-md-3 px-4">

            </div>

          
            <!-- --------------------see more btn----------------->

            <div id="show-details" class="text-center pt-5">
                <div id="btn-see-more"  class="btn btn-danger  ">See More</div>
            </div>

        </section>


               <!-- ---------------------spinner------------------------- -->
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!-- ------------------------------modal-------------------------->

        <section>

            <div id="extraLargeModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                           
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div id="card-modal" class="modal-body ">
                            
                        </div>
                    </div>
                </div>
            </div>

        </section>

        


    </main>







    <!-- ----------bootstrap---------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!------------- js--------------->
    <script src="js/index.js"></script>
</body>

</html>
